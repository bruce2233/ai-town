name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Lint Broker
        working-directory: ./broker
        run: |
          npm ci
          npm run lint
          
      - name: Lint Agents
        working-directory: ./agents
        run: |
          npm ci
          npm run lint
          
      - name: Lint Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Test Broker
        working-directory: ./broker
        run: |
          npm ci
          npm test
          
      - name: Test Agents
        working-directory: ./agents
        run: |
          npm ci
          npm test
          
      - name: Test Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
